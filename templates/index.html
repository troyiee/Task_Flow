<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task List</title>
</head>
<body>
    <!-- Task List Page -->
    <h2>Task List</h2>
    <a href="{{ url_for('add_task') }}">Add Task</a> |
    <a href="{{ url_for('logout') }}">Logout</a>
    <table border="1">
        <tr>
            <th>Title</th>
            <th>Priority</th>
            <th>Due Date</th>
            <th>Actions</th>
        </tr>
        {% for task in tasks %}
        <tr>
            <td>{{ task.title }}</td>
            <td>{{ task.priority }}</td>
            <td>{{ task.due_date }}</td>
            <td>
                <a href="{{ url_for('edit_task', task_id=task.id) }}">Edit</a>
                <form action="{{ url_for('delete_task', task_id=task.id) }}" method="post" style="display:inline;">
                    <button type="submit">Delete</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </table>
    <!-- End Task List Page -->
</body>
</html>
