<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Task - Task Scheduler</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 3rem;
            width: 100%;
            max-width: 600px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .header h2 {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
        }

        .header p {
            color: #64748b;
            font-size: 1.1rem;
        }

        .form-group {
            margin-bottom: 2rem;
            position: relative;
        }

        .form-group label {
            display: block;
            font-weight: 600;
            color: #374151;
            margin-bottom: 0.75rem;
            font-size: 1.1rem;
        }

        .form-group .icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: #9ca3af;
            font-size: 1.2rem;
            margin-top: 0.75rem;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 1rem 1rem 1rem 3rem;
            border: 2px solid #e5e7eb;
            border-radius: 16px;
            font-size: 1.1rem;
            background: #fff;
            transition: all 0.3s ease;
            outline: none;
        }

        .form-group input:focus,
        .form-group select:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
            transform: translateY(-2px);
        }

        .priority-selector {
            display: flex;
            gap: 1rem;
            margin-top: 0.75rem;
        }

        .priority-option {
            flex: 1;
            position: relative;
        }

        .priority-option input[type="radio"] {
            display: none;
        }

        .priority-option label {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            border: 2px solid #e5e7eb;
            border-radius: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            text-align: center;
            position: relative;
            margin-bottom: 0;
        }

        .priority-option label::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 1rem;
            transform: translateY(-50%);
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 0.5rem;
        }

        .priority-option:nth-child(1) label::before {
            background: #ef4444;
        }

        .priority-option:nth-child(2) label::before {
            background: #f59e0b;
        }

        .priority-option:nth-child(3) label::before {
            background: #10b981;
        }

        .priority-option input[type="radio"]:checked + label {
            border-color: #667eea;
            background: rgba(102, 126, 234, 0.1);
            transform: translateY(-2px);
        }

        .priority-option:nth-child(1) input[type="radio"]:checked + label {
            border-color: #ef4444;
            background: rgba(239, 68, 68, 0.1);
        }

        .priority-option:nth-child(2) input[type="radio"]:checked + label {
            border-color: #f59e0b;
            background: rgba(245, 158, 11, 0.1);
        }

        .priority-option:nth-child(3) input[type="radio"]:checked + label {
            border-color: #10b981;
            background: rgba(16, 185, 129, 0.1);
        }

        .form-actions {
            display: flex;
            gap: 1rem;
            margin-top: 3rem;
        }

        .btn {
            flex: 1;
            padding: 1.2rem 2rem;
            border: none;
            border-radius: 16px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 35px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #f8fafc;
            color: #64748b;
            border: 2px solid #e2e8f0;
        }

        .btn-secondary:hover {
            background: #e2e8f0;
            transform: translateY(-2px);
        }

        .status-badge {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            border-radius: 12px;
            font-size: 0.9rem;
            font-weight: 600;
            margin-bottom: 1rem;
            background: rgba(16, 185, 129, 0.1);
            color: #10b981;
            border: 1px solid rgba(16, 185, 129, 0.2);
        }

        @media (max-width: 768px) {
            .container {
                padding: 2rem;
                margin: 1rem;
            }

            .header h2 {
                font-size: 2rem;
            }

            .priority-selector {
                flex-direction: column;
            }

            .form-actions {
                flex-direction: column;
            }
        }

        /* Floating animation for background elements */
        .floating-shapes {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .shape {
            position: absolute;
            opacity: 0.1;
            animation: float 6s ease-in-out infinite;
        }

        .shape:nth-child(1) {
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }

        .shape:nth-child(2) {
            top: 60%;
            right: 10%;
            animation-delay: 2s;
        }

        .shape:nth-child(3) {
            bottom: 20%;
            left: 20%;
            animation-delay: 4s;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px) rotate(0deg);
            }
            50% {
                transform: translateY(-20px) rotate(5deg);
            }
        }
    </style>
</head>
<body>
    <div class="floating-shapes">
        <div class="shape">
            <i class="fas fa-edit" style="font-size: 4rem; color: #667eea;"></i>
        </div>
        <div class="shape">
            <i class="fas fa-calendar-check" style="font-size: 3rem; color: #764ba2;"></i>
        </div>
        <div class="shape">
            <i class="fas fa-cog" style="font-size: 3.5rem; color: #667eea;"></i>
        </div>
    </div>

    <div class="container">
        <div class="header">
            <h2><i class="fas fa-edit"></i> Edit Task</h2>
            <p>Update your task details and keep everything organized</p>
            <div class="status-badge">
                <i class="fas fa-info-circle"></i>
                Currently editing task
            </div>
        </div>

        <form method="post">
            <div class="form-group">
                <label for="title">
                    <i class="fas fa-edit"></i> Task Title
                </label>
                <div style="position: relative;">
                    <i class="fas fa-edit icon"></i>
                    <input type="text" name="title" id="title" value="{{ task.title }}" placeholder="Enter your task title..." required>
                </div>
            </div>

            <div class="form-group">
                <label>
                    <i class="fas fa-flag"></i> Priority Level
                </label>
                <div class="priority-selector">
                    <div class="priority-option">
                        <input type="radio" name="priority" value="1" id="high" {% if task.priority == 1 %}checked{% endif %} required>
                        <label for="high">High Priority</label>
                    </div>
                    <div class="priority-option">
                        <input type="radio" name="priority" value="2" id="medium" {% if task.priority == 2 %}checked{% endif %} required>
                        <label for="medium">Medium Priority</label>
                    </div>
                    <div class="priority-option">
                        <input type="radio" name="priority" value="3" id="low" {% if task.priority == 3 %}checked{% endif %} required>
                        <label for="low">Low Priority</label>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="due_date">
                    <i class="fas fa-calendar-alt"></i> Due Date
                </label>
                <div style="position: relative;">
                    <i class="fas fa-calendar-alt icon"></i>
                    <input type="date" name="due_date" id="due_date" value="{{ task.due_date }}" required>
                </div>
            </div>

            <div class="form-actions">
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-save"></i>
                    Update Task
                </button>
                <a href="{{ url_for('index') }}" class="btn btn-secondary">
                    <i class="fas fa-arrow-left"></i>
                    Back to Tasks
                </a>
            </div>
        </form>
    </div>
</body>
</html>
